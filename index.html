<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,250,0,0" />
<script src="https://kit.fontawesome.com/fe785f03de.js" crossorigin="anonymous"></script>

<link rel="Shortcut Icon" 
                 type="image/jpeg"
                   href="https://img.freepik.com/free-vector/shield_78370-582.jpg?uid=R107387319&ga=GA1.1.79325922.1675148157&semt=ais">
</head>
<body>
   <!-- <img class="background" src="bg.jpg" alt="This is image"> -->
    <div class="login_panel">
        <label id="login_label">Login</label>
        <input id="i1" type="text" placeholder="Email">
        <span class="material-symbols-outlined">
            mail
            </span> <br>
        <input id="i2" type="password" placeholder="Password">
        <i id="pass" class="fa-solid fa-lock"></i>
        <br>
        <input id="checkbox" type="checkbox">
        
            <span id="remeber_me" style="position: relative; left: 20px; top: 125px; color: black; font-size: small;">Remember Me</span>
            <a id="forget_password" style="position: relative; left: 50px; top: 125px; color: black; font-size:small; font-weight:bold ; border: none;" href="https://www.google.com/" target="_blank">Forget Password</a>

        <button class="button-27" role="button" id="b1">Log in</button>
        <p id="dont_have_acc">Don't have a account <a id="register" target="_blank" href="https://www.google.com/">Register</a></p>
    </div>


</body>
</html>
